openapi: 3.0.0
info:
  title: API Aupamatch
  description: API para um sistema de AuPair
  version: 1.0.0
servers:
  - url: https://aupamatch-api3.onrender.com/api

securityDefinitions:
  jwt:
    type: apiKey
    name: Authorization
    in: header
    description: JWT authorization token.

paths:
  /auth/signup:
    post:
      summary: Registra um novo usuário
      tags:
      - Auth
      operationId: signup
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: E-mail do usuário
                password:
                  type: string
                  format: password
                  description: Senha do usuário
                name:
                  type: string
                  description: Nome do usuário
                roles:
                  type: string
                  enum:
                    - user
                    - aupair
                    - family
                    - agency
                  description: Papel do usuário
              required:
                - email
                - password
                - name
                - roles
      responses:
        "200":
          description: Usuário registrado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensagem de confirmação
        "400":
          description: Dados inválidos
        "500":
          description: Erro interno do servidor
      security: []
    x-middleware:
      - name: checkDuplicateUsernameOrEmail
        description: Verifica se já existe um usuário com o mesmo e-mail ou nome de usuário
      - name: checkRolesExisted
        description: Verifica se o papel especificado pelo usuário é válido
  /auth/signin:
    post:
      summary: Autentica um usuário
      tags:
      - Auth
      operationId: signin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: E-mail do usuário
                password:
                  type: string
                  format: password
                  description: Senha do usuário
              required:
                - email
                - password
            examples:
              example1:
                value:
                  email: "rafael-aupair@aupair.com"
                  password: "Teste123@"
      responses:
        "200":
          description: Autenticação realizada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: ID do usuário
                  email:
                    type: string
                    format: email
                    description: E-mail do usuário
                  name:
                    type: string
                    description: Nome do usuário
                  roles:
                    type: array
                    items:
                      type: string
                      description: Papel do usuário
                  accessToken:
                    type: string
                    description: Token de acesso para o usuário
        "401":
          description: Credenciais inválidas
        "404":
          description: Usuário não encontrado
        "500":
          description: Erro interno do servidor
      security: []
  /api/userprofile:
   get:
     tags:
      - User
     summary: Get user profile
     description: Retrieve the user profile of the authenticated user
     parameters:
      - name: x-access-token
        in: header
        description: Token de autenticação
        required: true
        type: string
     security:
        - jwt: []

     responses:
       '200':
         description: User profile retrieved successfully
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/UserProfile'
       '401':
         $ref: '#/components/responses/UnauthorizedError'
       '404':
         description: User not found
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/ErrorResponse'
       '500':
         description: Server error
         content:
           application/json:
             schema:
                $ref: '#/components/schemas/ErrorResponse'
  /vagas:
    get:
      summary: "Listar vagas"
      description: "Lista todas as vagas disponíveis para um usuário específico."
      tags:
        - "Listar Vagas"
      parameters:
      - name: x-access-token
        in: header
        description: Token de autenticação
        required: true
        type: string
      security:
        - jwt: []
      
      responses:
        200:
          description: OK
          content:
            application/json:
              example:
                - _id: "640677f8096edf39d8759a09"
                  escolaridade: "Graduação"
                  idiomas: ["Qualquer Idioma"]
                  religiao: "Qualquer Religião"
                  genero: "Qualquer Gênero"
                  nacionalidade: "Qualquer Nacionalidade"
                  faixa_etaria: ["22-30"]
                  experiencia_trabalho: "4-6"
                  quantidade_criancas: "Não especificado"
                  receber_newsletter: true
                  data_disponibilidade: "2023-04-01T00:00:00.000Z"
                  data_finalizacao_vaga: null
                  titulo_vaga: "Au Pair em São Paulo"
                  vaga_patrocinada: false
                  pais: "Brasil"
                  estado_provincia: "São Paulo"
                  descricao: "Cuidar de crianças, ajudar com a rotina escolar e atividades extracurriculares, fazer refeições e atividades recreativas com as crianças"
                  natacao: false
                  habilitacao: true
                  carro_exclusivo: false
                  views: 6
                  user: ["6400075f0e87cc0035ceceeb"]
                  resumo: "Procuramos uma au pair para cuidar de nossos filhos durante a semana"
                  passaporte: "123456789"
                  aupair: []
                  createdAt: "2023-03-06T23:32:08.784Z"
                  updatedAt: "2023-03-07T00:06:26.162Z"
                  __v: 0
                  score: "42%"
        403:
          description: Acesso negado

        404:
          description: Nenhuma vaga encontrada

        500:
          description: Erro ao buscar vagas
  /vaga:
    post:
      tags:
        - "Minhas vagas"
      summary: Cria uma nova vaga
      description: Cria uma nova vaga com base nos parâmetros informados
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: Parâmetros para a criação da vaga
          required: true
          schema:
            $ref: '#/definitions/Vaga'
        - name: x-access-token
          in: header
          description: Token de autenticação
          required: true
          type: string
      responses:
        '200':
          description: Vaga criada com sucesso
          schema:
            $ref: '#/definitions/Vaga'
        '400':
          description: Erro na requisição
        '401':
          description: Não autorizado
        '403':
          description: Token não fornecido
      security:
        - JWT: []
  /vaga/{id}:
    delete:
      tags:
        - "Minhas vagas"
      summary: Deletar uma vaga
      description: Deleta uma vaga com base no ID passado como parâmetro
      parameters:
        - name: id
          in: path
          description: ID da vaga a ser deletada
          required: true
          type: string
        - name: x-access-token
          in: header
          description: Token de autenticação JWT
          required: true
          type: string
      responses:
        200:
          description: Vaga deletada com sucesso
          schema:
            type: object
            properties:
              message:
                type: string
                description: Mensagem de sucesso
                example: Vaga deletada com sucesso
        401:
          description: Não autorizado
          schema:
            type: object
            properties:
              message:
                type: string
                description: Mensagem de erro
                example: Unauthorized!
        403:
          description: Sem token fornecido
          schema:
            type: object
            properties:
              message:
                type: string
                description: Mensagem de erro
                example: No token provided!
        404:
          description: Vaga não encontrada
          schema:
            type: object
            properties:
              message:
                type: string
                description: Mensagem de erro
                example: Vaga não encontrada
  /perfil:
    post:
      summary: Cria um perfil de Au Pair
      tags:
        - Perfil
      security:
        - bearerAuth: []
      parameters:
        - name: x-access-token
          in: header
          description: Token de autenticação
          required: true
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Aupair'
      responses:
        '201':
          description: Perfil criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/definitions/Aupair'
        '400':
          description: Requisição inválida
        '401':
          description: Não autorizado
        '403':
          description: Token não fornecido
        '500':
          description: Erro do servidor
    get:
      summary: Recupera o perfil do Au Pair logado
      tags:
        - Perfil
      security:
        - bearerAuth: []
      parameters:
        - name: x-access-token
          in: header
          description: Token de autenticação
          required: true
          type: string
      responses:
        '200':
          description: Retorna o perfil do Au Pair
          content:
            application/json:
              schema:
                $ref: '#/definitions/Aupair'
        '401':
          description: Não autorizado
        '404':
          description: Perfil não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Perfil não encontrado
                  firstLogin:
                    type: boolean
                    example: true
        '500':
          description: Erro do servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Server Error

    delete:
      summary: Exclui o perfil do usuário logado
      tags:
        - Perfil
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Perfil excluído com sucesso
        '401':
          description: Não autorizado
        '403':
          description: Token não fornecido
        '404':
          description: Perfil não encontrado
      servers:
        - url: http://localhost:3000
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: Mensagem opcional para inclusão no corpo da requisição
  /favoritar/{id}:
    post:
      summary: Favoritar uma vaga
      tags:
      - Favoritar
      description: >
        Adiciona ou remove a vaga com o ID especificado à lista de vagas favoritas do usuário autenticado.
      operationId: favoritarVaga
      parameters:
        - name: id
          in: path
          description: ID da vaga a ser favoritada
          required: true
          type: string
        - name: x-access-token
          in: header
          description: Token de autenticação
          required: true
          type: string
      responses:
        200:
          description: Vaga favoritada com sucesso
        401:
          description: Token inválido ou expirado
        403:
          description: Token não fornecido
        404:
          description: Vaga não encontrada
        500:
          description: Erro interno do servidor
      security:
        - Bearer: []
  /aupair/vagas-salvas:
    get:
      summary: Lista as vagas salvas por um(a) au pair
      tags:
        - "Favoritar"
      security:
        - bearerAuth: []
