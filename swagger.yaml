definitions:
  Vaga:
    type: object
    properties:
      _id:
        type: string
      escolaridade:
        type: string
        enum:
          - Qualquer Escolaridade
          - Ensino Médio
          - Graduação
          - Pós-Graduação
        default: Qualquer Escolaridade
      idiomas:
        type: array
        items:
          type: string
        enum:
          - Qualquer Idioma
          - Inglês
          - Espanhol
          - Francês
          - Alemão
          - Italiano
          - Português
        default:
          - Qualquer Idioma
      religiao:
        type: string
        enum:
          - Qualquer Religião
          - Cristianismo
          - Islamismo
          - Judaísmo
          - Budismo
        default: Qualquer Religião
      genero:
        type: string
        enum:
          - Qualquer Gênero
          - Masculino
          - Feminino
        default: Qualquer Gênero
      nacionalidade:
        type: string
        enum:
          - Qualquer Nacionalidade
          - Brasileira
          - Americana
          - Espanhola
          - Portuguesa
          - Alemã
          - Argentina
          - Chinesa
          - Japonesa
        default: Qualquer Nacionalidade
      faixa_etaria:
        type: array
        items:
          type: string
        enum:
          - Qualquer Idade
          - '18-21'
          - '22-30'
          - '31-40'
          - '41-50'
          - '51+'
        default:
          - Qualquer Idade
      experiencia_trabalho:
        type: string
        enum:
          - 0
          - 1-3
          - 4-6
          - 7-10
          - 10+
        default: 0
      quantidade_criancas:
        type: string
        enum:
          - Não especificado
          - 1
          - 2
          - 3 ou mais
        default: Não especificado
      numero_identificacao_nacional:
        type: string
      resumo:
        type: string
      passaporte:
        type: string
      receber_newsletter:
        type: boolean
        default: false
      data_disponibilidade:
        type: string
        format: date-time
        default: null
      data_finalizacao_vaga:
        type: string
        format: date-time
        default: null
      titulo_vaga:
        type: string
        default: Vaga sem título
      vaga_patrocinada:
        type: boolean
        default: false
      pais:
        type: string
        default: ''
      estado_provincia:
        type: string
        default: ''
      descricao:
        type: string
        default: ''
  
  Aupair:
    type: object
    properties:
      firstLogin:
        type: string
        default: false
      telefone:
        type: string
      cep:
        type: string
      logradouro:
        type: string
      numero:
        type: string
      complemento:
        type: string
      cidade:
        type: string
      estado:
        type: string
      data_de_nascimento:
        type: string
        format: date
      escolaridade:
        type: string
        enum: ['Ensino Médio', 'Graduação', 'Pós-Graduação']
      idiomas:
        type: string
        enum: ['Inglês', 'Espanhol', 'Francês', 'Alemão', 'Italiano', 'Português', 'Outro']
      religiao:
        type: string
        enum: ['Cristianismo', 'Islamismo', 'Judaísmo', 'Budismo', 'Outra']
      genero:
        type: string
        enum: ['Masculino', 'Feminino', 'Outro']
      nacionalidade:
        type: string
        enum: ['Brasileira', 'Americana', 'Espanhola', 'Portuguesa', 'Outra']
      habilitacao:
        type: boolean
      quantidade_criancas:
        type: string
        enum: ['Não especificado', '1', '2', '3 ou mais']
        default: 'Não especificado'
      experiencia_trabalho:
        type: string
        enum: ['0', '1-3', '4-6', '7-10', '10+']
        default: '0'
      natacao:
        type: boolean
      carro_exclusivo:
        type: boolean
      receber_newsletter:
        type: boolean
      data_disponibilidade:
        type: string
        format: date
      numero_identificacao_nacional:
        type: string
      resumo:
        type: string
      passaporte:
        type: string
      habilitacao_pid:
        type: string

components:
  schemas:
    UserProfile:
      type: object
      properties:
        _id:
          type: string
          description: The user ID
        name:
          type: string
          description: The user name
        email:
          type: string
          description: The user email
      required:
        - _id
        - name
        - email

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: The error message
      required:
        - message
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
